{% extends "base.html" %}
{% block content %}

<!-- One -->
<section id="one">
        <header class="major">
            <h2> <b>Sparking Joy with NLP</b></h2>
            <h4> <i>A simple Flask web application for determining the "konmariness" of an excerpt of text.</i></h4>
            <p>
                April 2019 
                <br>
                Check it out on GitHub: 
                <a href="https://github.com/wkarney/sparking-joy-NLP" class="icons icon fa-github" target="_blank"></a>
            </p>
            <div class="col-12">
                <span class="image fit">
                    <img src="{{ url_for('static', filename='images/fulls/marie-kondo-netflix.jpg') }}" display="inline" alt="" />
                </span>
            </div>
</section>

<!-- Two -->
<section id="two">
    <section>
        <div class="col-12">
        <form action = "/sparkjoy" method="POST">
            <div class="row gtr-uniform gtr-50">
                <div class="col-12" >
                    <h4><u>Choose your model type:</u></h4>  
                </div>
                <div class="col-4 col-12-small">
                    <input type="radio" id="model-type-logreg" name="model-type" value="lr" checked>
                    <label for="model-type-logreg">Logistic Regression</label>
                </div>
                <div class="col-4 col-12-small">
                    <input type="radio" id="model-type-nb" name="model-type" value="nb">
                    <label for="model-type-nb">Naive Bayes</label>
                </div>
                <div class="col-4 col-12-small">
                    <input type="radio" id="model-type-vc" name="model-type" value="vc">
                    <label for="model-type-vc">Voting Classifier</label>
                </div>
                <div class="col-12">
                    <h4> <u>Enter text to determine whether it sparks joy:</u> <textarea name="test_text" id="test_text" placeholder="Enter your text" rows="6"></textarea> </p>
                    <p> <input type ="submit" value="Does it spark joy?" /> </h4>
                </div>
            </div>
        </form>
        </div>
    </section>
</section>
